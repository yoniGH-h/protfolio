<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Your Name</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header id="header">
    <nav class="navigation">
      <div class="site-logo">Portfolio</div>
      <ul class="navigation-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button id="menu-toggle" class="menu-button">&#9776;</button>
    </nav>
  </header>
  <button id="scrollToTop" title="Back to top">&#8679;</button>

  <section id="about" class="about">
    <div class="about-content">
      <img src="luke-cage-new-trailer-header.webp" alt="Avatar" class="profile-image">
      <div class="about-info">
        <h1>yoni z</h1>
        <h2>Student</h2>
        <p>
          Passionate about <span class="highlight">Java</span>,, <span class="highlight">C#</span> and building modern experiences.<br>
          <span class="skills-list">
            <span class="skill">JS</span>
            <span class="skill">JAVA</span>
            <span class="skill">C#</span>
            <span class="skill">HTML</span>
            <span class="skill">CSS</span>
          </span>
        </p>
      </div>
    </div>
  </section>

  <section id="projects" class="projects">
    <h2>My Projects</h2>
    <div id="projects-grid" class="projects-list">
      <div class="project-card"></div>
      <div class="project-card"></div>
      <div class="project-card"></div>
    </div>
    <div id="projects-counter"></div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="send-button">Send</button>
    </form>
    <div class="contact-links">
      <a href="https://linkedin.com" target="_blank" class="contact-link linkedin">LinkedIn</a>
      <a href="https://github.com" target="_blank" class="contact-link github">GitHub</a>
    </div>
    <div id="form-message"></div>
  </section>

  <footer>
    <div class="footer">
      <span>&copy; 2025 Your Name. All rights reserved.</span>
    </div>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
