<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Your Name</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header id="header">
    <nav class="navbar">
      <div class="logo">Portfolio</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button id="menu-toggle" class="menu">&#9776;</button>
    </nav>
  </header>
  <button id="scrollToTop" title="Back to top">&#8679;</button>

  <section id="about" class="section about-section">
    <div class="about-container">
      <img src="luke-cage-new-trailer-header.webp" alt="Avatar" class="avatar">
      <div class="about-text">
        <h1>yoni z</h1>
        <h2>Student</h2>
        <p>
          Passionate about <span class="highlight">Java</span>,, <span class="highlight">C#</span> and building modern experiences.<br>
          <span class="skills">
            <span class="tag">JS</span>
            <span class="tag">JAVA</span>
            <span class="tag">C#</span>
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
          </span>
        </p>
      </div>
    </div>
  </section>

  <section id="projects" class="section projects-section">
    <h2>My Projects</h2>
    <div id="projects-grid" class="projects-grid">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>
    <div id="projects-counter"></div>
  </section>

  <section id="contact" class="section contact-section">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="gradient-btn">Send</button>
    </form>
    <div class="contact-buttons">
      <a href="https://linkedin.com" target="_blank" class="contact-btn linkedin">LinkedIn</a>
      <a href="https://github.com" target="_blank" class="contact-btn github">GitHub</a>
    </div>
    <div id="form-message"></div>
  </section>

  <footer>
    <div class="footer-content">
      <span>&copy; 2025 Your Name. All rights reserved.</span>
    </div>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
